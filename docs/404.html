<!doctype html><html lang="en"><head><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><meta charset="utf-8"><title>lukerpfeiffer</title><base href="lukep"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/x-icon" href="favicon.ico"><link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" type="text/css"><link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"><link href="//cdn.jsdelivr.net/jquery.slick/1.5.0/slick.css" , rel="stylesheet" , type="text/css"><script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script><link href="styles.93f14f586b6fc733c01d.bundle.css" rel="stylesheet"/></head><body><div class="body-wrapper"><app-root></app-root></div><script>var load = true;
    $(document).ready(function() {
      window.setInterval( function() {
        if( window.location.href.includes("about") ){
          if( load ){
            $('.scroller').slick({
              infinite: true,
              speed: 1000,
              autoplay: true,
              autoplaySpeed: 10000,
              arrows: false,
              pauseOnHover: true,
              focusOnSelect: false,
              slidesToScroll: 1
            });

            $(".scroller").click(function(e){
              var pWidth = $(this).innerWidth(); //use .outerWidth() if you want borders
              var pOffset = $(this).offset();
              var x = e.pageX - pOffset.left;
              if(pWidth/2 > x) {
                $(".scroller").slick("slickPrev");
              } else {
                $(".scroller").slick("slickNext");
              }
            });

            $(document).keydown(function(event){
              switch(event.which){
                // Left arrow
                case 37:
                  $(".scroller").slick("slickPrev");
                break;

                // Right arrow
                case 39:
                  $(".scroller").slick("slickNext");
                break;
              }
            });
            load = false;
          }
        } else {
          load = true;
        }
      }, 50);
      // Dropdown menu on mobile
      $('ul').on('click', '.fa', function(){
        $('.mobile-nav').show(100);
        $('.fa-bars').hide();
      });

      // Hide dropdown after clicking link

      $('.mobile-nav').on('click', 'a', function(){
        $('.mobile-nav').hide();
        $('.fa-bars').show();
      });

      // Clicking outside of dropdown removes dropdown

      $('body').on('click', '.body-wrapper', function(event) {
        if(!$(event.target).is('.items, .fa-bars')){
          if($('.items').is(":visible")) {
            $('.items').hide();
            $('.fa-bars').show();
          }
        };
      });
    });</script><script type="text/javascript" src="inline.89825a06fbaaef116dcc.bundle.js"></script><script type="text/javascript" src="polyfills.f039bbc7aaddeebcb9aa.bundle.js"></script><script type="text/javascript" src="main.f1375ff64e72309288e6.bundle.js"></script></body></html>
